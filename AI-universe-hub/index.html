<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- KIT -->
    <script src="https://kit.fontawesome.com/5bbee51655.js" crossorigin="anonymous"></script>
    <!-- Daisy Khala CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>AI Universe Pro</title>
</head>

<body>
    <header>
        <p>kkkk</p>
        <div class="flex justify-center mt-8">
            <h1 class="text-5xl font-semibold text-[#111111] text-center">AI Universe Hub</h1>
          
            
        </div>
        <div class="flex justify-center mt-8">
            <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-[#EB5757]">Sort by Date</button>
        </div>
        
    </header>


    <main class="container mx-auto">
        <section>
            <div id="hub-id" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  m-4 p-4 gap-4">
                <!-- Dynamically Bosaichi amra inside JS -->
            </div>


            <!-- Show Details Modal -->
            <dialog id="modal_details" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div class="flex">
                    <div>
                        <h3 id="show-detail-hub-name" class="font-medium  text-lg"></h3>
                    </div>
                    <div id="modal-image">
                        
                    </div>
                </div>

                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
            </dialog>
        </section>
    </main>
    <footer class="">
        
    </footer>
   
    <script src="index.js"></script>
</body>
</html>
